<p>Связки отношения <b><sc_element sys_idtf = "nrel_task">задача*</sc_element></b>связывают <sc_element sys_idtf = "sc_element">sc-элементы</sc_element>, обозначающие <sc_element sys_idtf = "sc_task">sc-задачу</sc_element> и
<sc_element sys_idtf = "sc_action">sc-действия</sc_element>, направленное на решение указанной задачи. Каждой <sc_element sys_idtf = "sc_task">sc-задаче</sc_element>
соответствует только одно <sc_element sys_idtf = "sc_action">sc-действие</sc_element>, которое, однако, может быть
декомпозировано на более частные в зависимости от конкретной ситуации.
