<p>Премия «Оскар» за лучшую работу художника-постановщика (англ. Academy Award for Best Production Design, до 2013 года — Best Art Direction) — награда Американской академии киноискусства, присуждаемая ежегодно с 1929 года. С 1941 по 1967 эта награда вручалась отдельно цветным и чёрно-белым фильмам.
